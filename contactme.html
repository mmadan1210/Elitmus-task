        <form action="" class="contact-form">
            <div class="input-group">
                <div class="input">

                    <label for="name" class="input-label">Name <span class="required-field">*</span>
                    </label>
                </div>
                <div class="input">
                    <input type="text" id="email" required>
                    <label for="email" class="input-label">Email <span class="required-field">*</span>
                    </label>
                </div>
                <div class="input">
                    <input type="text" id="message">
                    <label for="message" class="input-label">Message <span class="required-field">*</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="button form-button button-fill">Send Message</button>
        </form>
    </div>
